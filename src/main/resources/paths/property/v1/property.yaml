post:
  summary: Create a new Object
  description: Create a new object with the provided details.
  operationId: createObject
  tags:
    - Object
  security:
    - bearerAuth: [ ]
  requestBody:
    description: Object to create
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../schemas/property/v1/property.yaml
  responses:
    '201':
      description: Object created successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../schemas/error.yaml
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
