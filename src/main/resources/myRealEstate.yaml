openapi: 3.1.1
info:
  title: REal Estate API
  description: API for the real estate Service
  version: 1.0.0
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: http://localhost:8080/api/v1
    description: Local server
paths:
  /login:

    $ref: ./paths/v1/login.yaml
  /register:
    $ref: ./paths/v1/register.yaml
  /delete{username}:
    $ref: ./paths/v1/deleteUser.yaml
  /user/{username}:
    $ref: ./paths/v1/getUser.yaml
  /users:
    $ref: ./paths/v1/getAllUsers.yaml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT