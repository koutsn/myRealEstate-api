get:
  summary: List of images for object
  description: List of images for object
  operationId: getObjectImages
  tags:
    - Object
  security: [ ]
  parameters:
    - name: id
      in: path
      required: true
      description: id of object
      schema:
        type: string
  responses:
    '200':
      description: List of object images
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../../schemas/property/v1/image.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../schemas/error.yaml
