
get:
  summary: Get object by id
  description: Get object by id
  operationId: getObjectById
  tags:
    - Object
  security: [ ]
  parameters:
    - name: id
      in: path
      required: true
      description: id of object to get
      schema:
        type: string
  responses:
    '200':
      description: List of Objects
      content:
        application/json:
          schema:
            $ref: ../../../schemas/object/v1/object.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../schemas/error.yaml
delete:
  summary: Delete Object
  description: Delete existing object by Id
  operationId: deleteObject
  tags:
    - Object
  security: [ ]
  parameters:
    - name: id
      in: path
      required: true
      description: id of object to delete
      schema:
        type: string
  responses:
    '204':
      description: Object deleted successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../schemas/error.yaml
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
