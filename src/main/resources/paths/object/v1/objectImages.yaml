post:
  summary: Add images to object
  description: asd images to object
  operationId: createImage
  tags:
    - Object
  security:
    - bearerAuth: [ ]
  parameters:
    - name: id
      in: path
      required: true
      description: id of object to delete
      schema:
        type: string
  requestBody:
    description: Images of object
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: ../../../schemas/object/v1/objectImages.yaml
  responses:
    '201':
      description: Images added created successfully
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../schemas/error.yaml
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
